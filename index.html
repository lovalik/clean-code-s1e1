<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Passion+One&display=swap"
          rel="stylesheet">
    <link href="./style.css"
          rel="stylesheet"
          media="screen">
  </head>

  <body class="todo-app">

    <header class="todo-app__header">
      <img class="todo-app__header_logo" 
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower-matrix screenshot">
      <a class="todo-app__header_link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details ?
      </a>
    </header>

    <main class="todo-app__main">

      <section class="todo-app__section-add-item">
          <h3 class="todo-app__section-heading
                     todo-app__section-add-item_heading">Add Item</h3>
          <div class="todo-app__section-add-item_input-wrapper">
            <input class="todo-app__section-add-item_new-task">
            <button class="todo-app__section-add-item_button-add-item" type="button">Add</button>
          </div>
      </section>
      
      <section class="todo-app__section-unfinished-tasks">
        <h3 class="todo-app__section-heading">Todo</h3>
        <ul class="todo-app__section-unfinished-tasks_list">
          <li class="todo-app__section-unfinished-tasks_list-task
                     list-task">
            <input class="todo-app__input-checkbox" type="checkbox">
            <label class="todo-app__task-label-not-edit-mode">Pay bills</label>
            <input class="todo-app__task-input-not-edit-mode">
            <button class="todo-app__button-edit">Edit</button>
            <button class="todo-app__button-delete">
              <img class="todo-app__button-delete_image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo-app__section-unfinished-tasks_list-task
                     list-task">
            <input class="todo-app__input-checkbox" type="checkbox">
            <label class="todo-app__task-label-not-edit-mode">Go shopping</label>
            <input class="todo-app__task-input-not-edit-mode">
            <button class="todo-app__button-edit">Edit</button>
            <button class="todo-app__button-delete">
              <img class="todo-app__button-delete_image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <section class="todo-app__section-finished-tasks">
        <h3 class="todo-app__section-heading">Completed</h3>
        <ul class="todo-app__section-finished-tasks_list">
          <li class="todo-app__section-finished-tasks_list-task
                     list-task">
            <input class="todo-app__input-checkbox" type="checkbox" checked>
            <label class="todo-app__task-label-not-edit-mode
                          todo-app__completed">See the Doctor</label>
            <input class="todo-app__task-input-not-edit-mode">
            <button class="todo-app__button-edit">Edit</button>
            <button class="todo-app__button-delete">
              <img class="todo-app__button-delete_image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="./app.js"></script>

  </body>

</html>
